    <script type="text/javascript" language="javascript">
        // let's start the jQuery while I wait.
        // step 1: onload - capture the submit event on the form.
        $(function () { // onload...do
            $("#uploadForm").submit(function () {

                var file = this[0].files[0];
                var filename=this[0].files[0].name;
                var extension = filename.replace(/^.*\./, '');

                // Iff there is no dot anywhere in filename, we would have extension == filename,
                // so we account for this possibility now
                if (extension == filename) {
                    extension = '';
                } else {
                    // if there is an extension, we convert to lower case
                    // (N.B. this conversion will not effect the value of the extension
                    // on the file upload.)
                    extension = extension.toLowerCase();
                }

                if(extension==="xml") {
                    var formData = new FormData();

                    formData.append(filename, file);
                    $.ajax({
                        method: 'POST',
                        data: formData,
                        url: this.action,
                        processData: false, // Don't process the files
                        contentType: false, // Set content type to false as jQuery will tell the server its a query string request
                        timeout: 4000,
                        error: function (e) {
                            console.error("Failed to submit");
                            $("#good_result").text("");
                            $("#error_result").text("Failed to get result from server " + e);
                        },
                        success: function (r) {
                            $("#error_result").text("");
                            $("#good_result").text(filename+" uploaded successfully");
                        }
                    });
                }
                else{
                    $("#good_result").text("");
                    $("#error_result").text("the file isn\'t xml type!");
                }

                // return value of the submit operation
                // by default - we'll always return false so it doesn't redirect the user.
                return false;
            })
        })
    </script>
    <script src="../home.js"></script>
